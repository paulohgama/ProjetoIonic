<ion-header>

<ion-navbar>
  <ion-title>Formulario</ion-title>
</ion-navbar>

</ion-header>
<ion-content padding>
  <form padding [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="nome" formControlName="nome" type="text" placeholder="Nome" clearInput clearOnEdit="false"></ion-input>
    </ion-item>
    <h6 *ngIf="errorNome" class="error">{{messageNome}}</h6>
      <ion-item>
          <ion-input [(ngModel)]="email" formControlName="email" type="text" placeholder="E-mail" clearInput clearOnEdit="false"></ion-input>
      </ion-item>
      <h6 *ngIf="errorEmail" class="error">{{messageEmail}}</h6>
      <ion-item>
        <ion-input [(ngModel)]="password" formControlName="password" type="password" placeholder="Senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>
      <h6 *ngIf="errorPassword" class="error">{{messagePassword}}</h6>
            <button ion-button color="primary" type="submit"block>Entrar</button>
            <button ion-button color="primary" (click)="chamaContactPage()" block>Cadastrar</button>
    </ion-list>    
  </form>
  
</ion-content>
